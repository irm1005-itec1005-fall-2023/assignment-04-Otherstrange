<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" >

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" >

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" >

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" >

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" >
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main>
    <div id="app">
      <h1>To Do List</h1>

        <section class="currentmood">
          <div class="moodimg">
            <h2>Current mood</h2>

            <img src="images/3165-steambored.png" id="moodimage" alt="Picture of a very expressive emoji" >
          </div>

          <p id="completedtodos-p">You've completed NO TASKS SO FAR and have NOT MADE A SINGLE TASK TO DO. GET TO WORK.</p>
        </section>

        <form class="todo-form" id="todo-form">
          <input type="text" id="todo-input" name= "todo-input" placeholder="Add a new to do..." required>

          <button type="submit" class="todo-submit">Add</button>
        </form>
      
        <section class="todo-list">
          <h2>The stuff ya gotta do:</h2>

          <ul class="visual-todo-list" id="visual-todo-list"></ul>
        </section>
    </div>
  </main>


  <footer>
    
  </footer>
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
